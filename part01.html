<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue App</title>
  </head>

  <body>
    <div id="app">
        <h1>{{message}}</h1>
    </div>

    <script>
      const App = new Vue({
        el: '#app',

          message: 'Kula nuwun Solo!',
        },
      })
    </script>
  </body>
</html>
