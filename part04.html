<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

    <title>Vue App</title>
  </head>

  <body>
    <div id="app">
        <h1 :title="clock">{{message}}</h1>
        <button @click="answer = !answer">{{ answer ? 'Diamkan' : 'Sambut' }}</button>
        <h1 v-if="answer">Sugeng Rawuh Jogja !</h1>
        <h1 v-else>. . .</h1>
    </div>

    <script>
      const App = new Vue({
        el: '#app',
        data: {
          message: 'Kula nuwun Solo!',
          clock: 'Saiki ' + new Date().toLocaleString(),
          answer: false
        },
      })
    </script>
  </body>
</html>
